<!-- Agregar Categoria -->
<div class="d-flex justify-content-end">
    <button class="btn btn-success" (click)="modalAddCategoria(content)">Agregar Categoria</button>
</div>

<!-- Titulo Seccion -->
<div class="d-flex justify-content-center">
    <h1>Agregar Categorias</h1>
</div>


<!-- Paginacion Categorias -->
<div class="table-responsive">
    <table class="mt-3 table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Nombre Categoria</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let categoria of datosCategoria">
                <td scope="row">{{categoria.nombreCategoria}}</td>
                <td>
                    <div class="d-flex justify-content-start">
                        <div class="me-3">
                            <button class="btn btn-warning" (click)="modalEditCategoria(contentEdit)">Editar</button>
                        </div>
                        <div>
                            <button class="btn btn-danger">Eliminar</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal Agregar Categoria -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar nuevo restaurante</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <!-- Email -->
            <div class="form-group mb-2">
              <label for="categoria"><strong>Nombre categoria:</strong></label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Agregar</button>
    </div>
</ng-template>

<!-- Modal Editar Categoria -->
<ng-template #contentEdit let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Editar Restaurante</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <!-- Email -->
            <div class="form-group mb-2">
              <label for="categoria"><strong>Nombre categoria:</strong></label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Guardar cambios</button>
    </div>
</ng-template>
